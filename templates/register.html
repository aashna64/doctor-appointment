{% extends 'base.html' %}
{% block content %}

{% for message in messages %}
  <h6 style="color: red;"> {{message}} </h6>
{% endfor %}

<div class="container mt-5" style="background-color: rgba(18, 18, 17, 0.632); padding: 45px; border-radius: 10px; color: white; margin-top: 50px;">
  <h1 class="text-center mb-4">Patient Registration</h1> <!-- Added heading -->
  <form method="POST" action="{% url 'registration' %}">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control form-control-sm" name="uname" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">First Name</label>
          <input type="text" class="form-control form-control-sm" name="fname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control form-control-sm" name="password" placeholder="Password">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control form-control-sm" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input type="text" class="form-control form-control-sm" name="lname" placeholder="Last Name">
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control form-control-sm" name="cpass" placeholder="Confirm Password">
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-danger">Register</button>
    </div>
  </form>
</div>

{% endblock %}
