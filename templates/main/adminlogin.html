{% extends 'main/Admin.html' %}

{% block content %}


<div class="logincontainer mt-4">
    <form class="row" method="POST" action="{% url 'admin_view' %}">
      {% csrf_token %}

      <div class="col-md-10">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type='text'
            class="form-control"
            id="name"
            placeholder="Enter your username"
            name="uname"
            required
          />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
              type='password'
              class="form-control"
              id="name"
              placeholder="Enter your password"
              name="password"
              required
            />
          </div>
          {% for message in messages %}
            <h6  style="color: red;"> {{message}} </h6>
          {% endfor %}

        <button type="submit" class="btn-lg btn-block btn btn-danger mb-5">
            Login
          </button>

        </div>
      </form>
    </div>


   
</div>


{% endblock %}
