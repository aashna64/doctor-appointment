{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Doctor Consultation</h1>

<div class="container mt-4" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px; width: 400px; margin: 0 auto;">
    <form method="POST" action="{% url 'appointment' %}">
        {% csrf_token %}

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="form-group">
                    <label for="name">Patient Name</label>
                    <input class="form-control form-control-sm" id="name" placeholder="{{name}}" Value="{{name}}" name="name" readonly />
                </div>
                <div class="form-group">
                    <label for="disease">Disease</label>
                    <input class="form-control form-control-sm" id="disease" placeholder="{{disease}}" Value="{{disease}}" name="disease" readonly />
                </div>
                <div class="form-group">
                    <label for="doctor">Select Doctor</label>
                    <select required class="form-control form-control-sm" id="doctor" name="doctor">
                        <option value="" disabled selected>Select Doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{doctor.Doctor_name}}">{{doctor.Doctor_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" name="date" class="form-control form-control-sm" />
                </div>
                <div class="form-group">
                    <label for="time">Select Time</label>
                    <input type="time" name="time" class="form-control form-control-sm" />
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <button type="submit" class="btn btn-danger btn-sm btn-block">Book Now</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
