{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Web Application for Heart Disease Prediction, Diabetes Prediction and Breast Cancer Prediciton using various Machine Learning Algorithms based on the Kaggle Datasets.">
  <meta name="keywords" content="Machine Learning, Django">
  <meta name="author" content="anaz">
    <title>WEB DOCTOR</title>

    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/slider/css/owl.theme.default.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script src="{% static 'plugins/slider/js/owl.carousel.min.js' %}"></script>

</head>
<body style="background-image: url('/static/images/heart.jpg'); background-repeat: no-repeat; background-size: 100%  auto; background-position: center;">
    
        <!-- ################# Header Starts Here#######################-->
        <header>
            
                <div class="row header-nav" style="border-radius: 2px; background-color: rgb(14, 14, 14); min-height: 90px;">
                    <div class="col-md-3 no-padding col-sm-12 nav-img">
                        <img  src="{% static 'images/logo.png'%}" alt="">
                       <a data-toggle="collapse" data-target="#menu" href="#menu" ><i class="fas d-block d-md-none small-menu fa-bars"></i></a>
                    </div>
                    <div id="menu" class="col-md-9 d-none d-md-block nav-item">
                        <ul>
                            {% if user.is_authenticated %}

                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'service' %}">services</a></li>

                            <li><a href="{% url 'history' %}">History</a></li>

                            <li><a href="{% url 'signout' %}">LogOut</a></li>
                            <li><a href="">{{request.user.first_name}}</a></li>
                            <!-- <li><a href="{% url 'diabetes' %}">Diabetes</a></li>  -->
                            {% endif %}
                        </ul>
                    </div>
                </div>

            
        
        </header>



  	
{% block content %}
{% endblock %}

   


</body>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'plugins/slider/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</html>
